<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <div class="container">
        <h4>Tastebuds Bakery(Feedback form)</h4>
     <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <!-- Feedback Message -->
            <div class="form-group">
              <label>Feedback Message</label>
              <textarea class="form-control" rows="3" placeholder="Write your feedback"></textarea>
            </div>

            <!-- Preferred Contact Method -->
            <div class="form-group">
              <label>Preferred Contact Method</label><br>
              <label class="radio-inline">
                <input type="radio" name="contact"> Email
              </label>
              <label class="radio-inline">
                <input type="radio" name="contact"> Phone
              </label>
            </div>

            <label for="rd">Satisfaction level:</label><br>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio" id="rd">1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >2
  </label>
</div>
<div class="form-check-inline ">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">3
  </label>
</div>
    <div class="form-check-inline ">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">4
  </label>
</div>
<div class="form-check-inline ">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">5
  </label>
</div><br><br>


            <!-- Type of Order -->
            <div class="form-group">
              <label>Type of Order</label>
              <select class="form-control">
                <option>Cake</option>
                <option>Cookies</option>
                <option>Pastries</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center">
              <button type="submit" class="btn btn-success">
                Submit Feedback
              </button>
            </div>

          </form>
        </div>
      
    </body>
    </html>
