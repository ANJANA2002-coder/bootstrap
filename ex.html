<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <h1>Three equal width columns</h1>
   <div class="row">
    <div class="col-sm col-md col-lg " style="background-color:pink;">.col</div>
    </div>
    <div class="row">
        <div class="col-6" style="background-color:rgb(98, 167, 108);">.col</div>
        <div class="col-6" style="background-color:blue;">.col</div>
    </div>
    <div class="row">
        <div class="col-2" style="background-color:rgb(255, 179, 0);">.col</div>
        <div class="col-4" style="background-color:rgb(208, 61, 181);">.col</div>
        <div class="col-6" style="background-color:rgb(138, 19, 57);">.col</div>
    </div>
    <div class="row">
        <div class="col-4" style="background-color:rgb(80, 15, 45);">.col</div>
        <div class="col-4" style="background-color:rgb(116, 116, 209);">.col</div>
        <div class="col-4" style="background-color:rgb(0, 255, 136);">.col</div>
    </div>
    <div class="row">
        <div class="col-2" style="background-color:rgb(255, 208, 0);">.col</div>
        <div class="col-6" style="background-color:rgb(255, 0, 230);">.col</div>
        <div class="col-2" style="background-color:blue;">.col</div>
    </div>
    <div class="row">
    <div class="col" style="background-color:rgb(149, 255, 0);">.col</div>
    <div class="col" style="background-color:rgb(255, 81, 0);">.col</div>
    <div class="col" style="background-color:rgb(255, 0, 149);">.col</div>
    <div class="col" style="background-color:rgb(93, 0, 255);">.col</div>
    <div class="col" style="background-color:rgb(0, 255, 238);">.col</div>
    <div class="col" style="background-color:orange;">.col</div>
    <div class="col" style="background-color:rgb(255, 0, 38);">.col</div>
    <div class="col" style="background-color:rgb(0, 183, 255);">.col</div>
    </div>
    <div class="row">
        <div class="col-4" style="background-color:rgb(255, 0, 128);">.col</div>
        <div class="col-1" style="background-color:rgb(0, 255, 115);">.col</div>
        <div class="col-7" style="background-color:rgb(255, 55, 0);">.col</div>
    </div>
    <div class="row">
        <div class="col-10" style="background-color:rgb(183, 255, 0);">.col</div>
        <div class="col-2" style="background-color:rgb(255, 0, 251);">.col</div>
        
    </div>
</div>
</body>
</html>
