<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Service</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">

    <!-- Centered Card -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="card p-4" style="width: 900px;">
            <h2><b>Sign Up</b></h2>
            <p class="text-muted">Please fill this form to create an account</p>

            <form>
                <div class="row mt-4">
                    
                    <!-- First Name -->
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control bg-light border-0" placeholder="First Name">
                    </div>

                    <!-- Last Name -->
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control bg-light border-0" placeholder="Last Name">
                    </div>

                    <!-- Email -->
                    <div class="form-group col-12">
                        <input type="email" class="form-control bg-light border-0" placeholder="Email">
                    </div>

                    <!-- Password -->
                    <div class="form-group col-12">
                        <input type="password" class="form-control bg-light border-0" placeholder="Password">
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group col-12">
                        <input type="password" class="form-control bg-light border-0" placeholder="Confirm Password">
                    </div>

                    <!-- Checkbox -->
                    <div class="form-group col-12 form-check ml-1">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label text-muted">
                            I accept the <span class="text-primary">Terms of use</span> &
                            <span class="text-primary">Privacy Policy</span>
                        </label>
                    </div>

                    <!-- Sign Up Button -->
                    <div class="col-3">
                        <button class="btn btn-primary btn-sm btn-block">
                            <b>Sign Up</b>
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Login Text -->
    <div class="text-center mt-3">
        <b class="text-light">
            Already have an account?
            <a href="#" class="text-light"><u>Login here.</u></a>
        </b>
    </div>

</body>
</html>
